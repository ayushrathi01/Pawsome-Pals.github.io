<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tintdog</title>


    <link rel="stylesheet" href="css/contactstyle.css">
    <script src="contact.js"></script>
</head>

<body>

    <div class="ContactForm">

        <div class="contact-form">
            <h2>Contact Us</h2>
            <button class="ctbtn" ><a href="index.html" style="text-decoration:none;">HOME</a></button>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name...">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email...">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject...">
                <label for="message">ask Query!</label>
                <textarea id="message" name="message" placeholder="Your message..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>


        <form class="form">
            <span class="title">Subscribe to our Gmail alert.</span>
            <p class="description">Get the latest and best dog breed info at your device .</p>
            <div>
                <input placeholder="Enter your email" type="email" name="email" id="email-address">
                <button type="submit">Subscribe</button>
            </div>
        </form>
    </div>
</body>

</html>
